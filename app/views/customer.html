<html>
    <head>
        <title>Bank Of Bitcoin</title>
        <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet"> -->
        <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.1/cyborg/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <!-- Main navigation -->
        <nav class="navbar navbar-default" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bank Of Bitcoin</a>
          </div>
        
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!-- Other navgation items will go here. -->
                <li><a onclick="javascript: $('#TransferModal').modal('show');">Transfer Funds</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
               <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Username <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a onclick="javascript: $('#AccountModal').modal('show');">Manage</a></li>
                  <li><a href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </nav>
        
        <div class="container">
            <!-- The first panel is an example of a loaded expanded accout.
                Account type will be replace with a string representing the account's type (Ex: Cash or Bitcoin)
                Account info will be replaced with the account formation and summary.
                The table will contain a row for each transaction concerning this account.
                -->
            <div class="panel panel-info">
                <div class="panel-heading">Account Type <b class="glyphicon glyphicon-chevron-up"></b></div>
                <div class="panel-body">Account info</div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Deposit</th>
                            <th>Withdrawal</th>
                        </tr>
                        <tr>
                            <td>...</td>
                            <td>...</td>
                            <td>...</td>
                            <td>...</td>
                        </tr>
                        <tr>
                            <td>...</td>
                            <td>...</td>
                            <td>...</td>
                            <td>...</td>
                        </tr><tr>
                            <td>...</td>
                            <td>...</td>
                            <td>...</td>
                            <td>...</td>
                        </tr>
                    </table>
                    <ul class="pager">
                        <li><a href="#">Previous</a></li>
                        <li><a href="#">Next</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- The final panel gives an example of what happens when a user first expands the account panel.
                A request to the server will be made to retrive the account's information. Since this could be a time
                consuming task, a progress bar will be in the panel-body div until the info has been downloaded. -->
            <div class="panel panel-info">
                <div class="panel-heading">
                    Loading Account <b class="glyphicon glyphicon-chevron-up"></b>
                </div>
                <div class="panel-body">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            <span class="sr-only">60% Complete</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="TransferModal" tabindex="-1" role="dialog" aria-hidden>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismess="modal" aria-hidden="true">&times;</button>
                        <h4>Transfer</h4>
                    </div>
                    <div class="modal-body">
                        <!-- Select account to transfer from -->
                        <label>Transfer From: </label>
                        <select>
                            <option value="Account_Type">Account Type</option>
                            <option value="Collapsed_Account">Collapsed Account</option>
                            <option value="Loading_Account">Loading Account</option>
                        </select>
                        <br/>
                        <!-- Select account to transfer to -->
                        <label>Transfer To: </label>
                        <select>
                            <option value="Account_Type">Account Type</option>
                            <option value="Collapsed_Account">Collapsed Account</option>
                            <option value="Loading_Account">Loading Account</option>
                        </select>
                        <br/>
                        <!-- Enter how much to transfer -->
                        <label>Amount: </label>
                        <intput type="text" name="Amount" />
                        <br/>
                        <!-- Submit and cancel buttons -->
                        <button>Submit</button>
                        <button>Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="AccountModal" tabindex="-1" role="dialog" aria-hidden>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismess="modal" aria-hidden="true">&times;</button>
                        <h4>Account Management</h4>
                    </div>
                </div>
                <div class="modal-body">
                    
                </div>
            </div>
        </div>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    </body>
</html>
