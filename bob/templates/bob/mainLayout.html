<html>
    <head>
        <title>{% block title %}Bank of Bitcoin{% endblock %}</title>
        <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.1/cyborg/bootstrap.min.css" rel="stylesheet">
        {% block styles %}{% endblock %}
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <!-- Main navigation -->
        <nav class="navbar navbar-default" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bank Of Bitcoin</a>
          </div>
        
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!-- Other navgation items will go here. -->
                {% block nav %}{% endblock %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
               <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Username <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href=/Manage/{{customer.id}}>Manage</a></li>
                  <li><a href="/Logout">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
        
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
